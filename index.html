<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      ul {
        list-style-type: none;
      }
      ul li::before {
        content: "\2605";
        color: red;
        width: 1em;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Hummus</li>
      <li>Pita</li>
      <li>Green salad</li>
      <li>Halloumi</li>
    </ul>
  </body>
</html>
